{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="max-w-md mx-auto bg-white p-8 my-8 rounded-lg shadow-md border">
  <h2 class="text-2xl font-semibold mb-4 text-center">Login</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
      <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
    </div>
    <div class="mb-4 relative">
      <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
      <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
      <span class="absolute top-12 right-3 transform -translate-y-1/2 cursor-pointer text-black">
        <i id="togglePassword" class="fa fa-eye"></i>
      </span>
    </div>
    <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600">Login</button>
  </form>
</div>

<script>
  document.getElementById('togglePassword').addEventListener('click', function () {
    const passwordField = document.getElementById('password');
    const passwordFieldType = passwordField.getAttribute('type');
    if (passwordFieldType === 'password') {
      passwordField.setAttribute('type', 'text');
      this.classList.remove('fa-eye');
      this.classList.add('fa-eye-slash');
    } else {
      passwordField.setAttribute('type', 'password');
      this.classList.remove('fa-eye-slash');
      this.classList.add('fa-eye');
    }
  });
</script>
{% endblock %}
