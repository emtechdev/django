
{% extends "base.html" %}
{% block title %} {{ title }} {% endblock %}
{% block content %}

<div class="max-w-md mx-auto bg-white px-8 py-6  my-8 rounded-lg shadow-md border">
<h1 class="text-2xl font-semibold mb-4 text-center">{{ title }}</h1>

<form action="." method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="space-y-4">
        {{ form.as_p }}
    </div>
    
    {% if form.errors or form.non_field_errors %}
    <div class="mb-3 p-6 bg-red-100 rounded-xl">
        {% for field in form %}
        {{ field.errors }}
        {% endfor %}    
        {{ form.non_field_errors }}
    </div>
    {% endif %}
    
    <!-- <button type="submit" class="mt-6 py-4 px-8 p-6 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Submit</button> -->

    <!-- Hidden input field to determine the action -->
    <button type="submit" name="submit_action" value="submit" class="w-full hvr-bob mt-6 py-4 px-8 p-6 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Submit</button>

    <button type="submit" name="submit_action" value="submit and add task" class="w-full hvr-bob mt-3 py-4 px-8 p-6 text-lg bg-blue-500 hover:bg-blue-700 rounded-xl text-white">Add another task</button>



    <!-- Button to submit the form and go to another form -->
</form>
</div>

{% endblock %}
