{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-semibold mb-4 text-center">Edit Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <h3 class="text-xl font-semibold mb-2">User Information</h3>
            {{ user_form.as_p }}
        </div>
        <div class="mb-4">
            <h3 class="text-xl font-semibold mb-2">Profile Information</h3>
            {{ profile_form.as_p }}
        </div>
        <div class="mb-4">
            <h3 class="text-xl font-semibold mb-2">Change Password</h3>
            {{ password_form.as_p }}
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Save Changes
        </button>
    </form>
</div>
{% endblock %}
