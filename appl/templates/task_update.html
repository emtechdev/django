<!-- task_update.html -->
{% extends "base.html" %}
{% block title %}Update Task{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 my-8 rounded-lg shadow-md border">
    <h2 class="text-2xl font-semibold mb-4 text-center">Update Task</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 mt-3">Update</button>
    </form>
</div>
{% endblock %}
