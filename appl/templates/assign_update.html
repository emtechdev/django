<!-- assign_update.html -->
<style>
    .group{
        margin-top: 5px;
    }
    select{
      display: block;
      width: 100%;
      border-radius: 0.375rem; 
      margin-top: 0.5rem !important; 
      margin-bottom: 0.5rem !important; 
      border: 1px solid ;
      padding: 0.5rem !important;
      color: #1f2937; 
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      border-color: #d1d5db;
      font-size: 1.125rem; 
      line-height: 1.75rem; 
  }
</style>
{% extends "base.html" %}

{% block title %}Update Assignment{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 my-8 rounded-lg shadow-md border">
    <h2 class="text-2xl font-semibold mb-4 text-center">Update Assignment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600">Update</button>
    </form>
</div>
{% endblock %}
